<div class="row">
  <div class="col-md-4" *ngFor='let product of products'>
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src="/assets/images/product.png" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{product.productName}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/productdetail']" [queryParams]="{productId:product.productId}">Detay</button>
          </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <button class="page-link" tabindex="-1">Geri</button>
    </li>
    <li class="page-item" *ngFor="let i of pageArray" [ngClass]="{'active': current===i }" (click)="getPage(i)">
      <button class="page-link" href="#">{{i}}</button>
    </li>
    <li class="page-item">
      <button class="page-link">Ä°leri</button>
    </li>
  </ul>
</nav>
